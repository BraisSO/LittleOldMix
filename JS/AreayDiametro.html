<body>
    <script>
        while(true){
        pi=Math.PI
        r=prompt ("Introduce el radio")
        perimetro=2*pi*r

        alert("El perímetro es" + " " + perimetro)

        area=pi*Math.pow(r,2)

        alert("El área es" + " " + area)
        }





    </script>
