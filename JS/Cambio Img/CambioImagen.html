<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{display:none;
        width:400px}
    </style>

</head>
<body>
    <div>
        <img id="uno" src="11.jpg" alt="1">
        <img id="dos" src="2.jpg" alt="2">
        <img id="tres" src="3.jpg" alt="3">
        <img id="cuatro" src="4.jpg" alt="4">
        <img id="cinco" src="5.jpg" alt="5">
        <img id="seis" src="6.png" alt="6">
    </div>

    <button onclick="imagen()">Show</button>
    
    <script>
        function imagen(){
            
             x=1 
            x=Math.ceil(Math.random(x)*6)

            switch (x) {
        
        case 1:
            
        document.getElementById("uno").style.display="block"
        document.getElementById("dos").style.display="none"
        document.getElementById("tres").style.display="none"
        document.getElementById("cuatro").style.display="none"
        document.getElementById("cinco").style.display="none"
        document.getElementById("seis").style.display="none"
        break;

        case 2:
        document.getElementById("dos").style.display="block"
        document.getElementById("uno").style.display="none"
        document.getElementById("tres").style.display="none"
        document.getElementById("cuatro").style.display="none"
        document.getElementById("cinco").style.display="none"
        document.getElementById("seis").style.display="none"
 
        break;

        case 3:
            
         document.getElementById("tres").style.display="block"
        document.getElementById("dos").style.display="none"
        document.getElementById("uno").style.display="none"
        document.getElementById("cuatro").style.display="none"
        document.getElementById("cinco").style.display="none"
        document.getElementById("seis").style.display="none"
        break;

        case 4:
        document.getElementById("cuatro").style.display="block"
        document.getElementById("dos").style.display="none"
        document.getElementById("tres").style.display="none"
        document.getElementById("uno").style.display="none"
        document.getElementById("cinco").style.display="none"
        document.getElementById("seis").style.display="none"

        break;

        case 5:
        document.getElementById("cinco").style.display="block"
        document.getElementById("dos").style.display="none"
        document.getElementById("tres").style.display="none"
        document.getElementById("cuatro").style.display="none"
        document.getElementById("uno").style.display="none"
        document.getElementById("seis").style.display="none"

        break;

        case 6:
        document.getElementById("seis").style.display="block"
        document.getElementById("dos").style.display="none"
        document.getElementById("tres").style.display="none"
        document.getElementById("cuatro").style.display="none"
        document.getElementById("cinco").style.display="none"
        document.getElementById("uno").style.display="none"

        break;
             
            }
        }
    
    </script>
</body>
</html>
